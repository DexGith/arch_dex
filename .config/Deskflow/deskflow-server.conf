section: links
	DESKTOP-SSB53BH:
	localhost:
		right = archlinux1
	archlinux1:
		right = kali1
		left = localhost
		down = Deskflow-Android
	kali1:
		left = archlinux1
	Deskflow-Android:
		up = archlinux1
	archlinux1VM:
end

section: options
	protocol = barrier
	relativeMouseMoves = true
	win32KeepForeground = false
	disableLockToScreen = false
	clipboardSharing = true
	clipboardSharingSize = 10240
	switchCorners = none 
	switchCornerSize = 0
	keystroke(Alt+Shift+4) = lockCursorToScreen(toggle)
	keystroke(Alt+Shift+2) = switchToScreen(archlinux1)
	keystroke(Alt+Shift+1) = switchToScreen(localhost)
	keystroke(Alt+Shift+3) = switchToScreen(kali1)
	keystroke(Shift+Alt+5) = switchToScreen(DESKTOP-SSB53BH)
	keystroke(Alt+Shift+6) = switchToScreen(Deskflow-Android)
end

